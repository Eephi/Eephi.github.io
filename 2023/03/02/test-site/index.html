<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<link rel="stylesheet" href="/styles/base.css">

    
<link rel="stylesheet" href="/styles/theme.css">

    <link rel="shortcut icon" href="/images/favicon.jpeg">
    
   <title>test_site - エーフィちゃんのホームページ（建設中）</title>
<meta name="generator" content="Hexo 6.3.0"></head>
<body>
	<div class="container">
		<div class="terminal" id="terminal">
			<p>Welcome to the Terminal Homepage!</p>
		</div>
		<div class="input">
			<input type="text" id="command" autocomplete="off">
			<button onclick="execute()">Enter</button>
		</div>
	</div>
	<script>
		function execute() {
			const input = document.getElementById("command").value;
			const terminal = document.getElementById("terminal");
			const command = input.toLowerCase().trim();
			let output = "";

			switch (command) {
				case "":
					break;
				case "help":
					output = "List of available commands:\nhelp - show this message\nabout - display information about this page\ncontact - show contact information";
					break;
				case "about":
					output = "This page was created using HTML, CSS, and JavaScript.\n\nAuthor: ChatGPT";
					break;
				case "contact":
					output = "Email: chatgpt@gmail.com\nTwitter: @chatgpt\nGitHub: github.com/chatgpt";
					break;
				default:
					output = "Command not found: " + input;
					break;
			}

			const p = document.createElement("p");
			p.textContent = "> " + input + "\n" + output;
			terminal.appendChild(p);
			terminal.scrollTop = terminal.scrollHeight;
			document.getElementById("command").value = "";
		}

		// focus on the input field when the page loads
		document.getElementById("command").focus();
	</script>
</body>
</html>
